language: ruby

notifications:
  email: false

rvm:
  - 1.9.2
  - 1.9.3
  - ruby-head
  - rbx-19mode

matrix:
  allow_failures:
    - rvm: rbx-19mode

script:
  - "bundle exec rake spec"

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database focal_test;' -U postgres
  - "bundle exec rake db:migrate"
